        <style>
            html,
            body{
                font-family: 'Helvetica Neue',helvetica, "Hiragino Sans GB",'Microsoft YaHei', "WenQuanYi Micro Hei", sans-serif;
                font-size: 12px;

                font-size: 12px;

            .btnPrice {
                display: block;
                width: 16px;

                background: url(img/botton_g1.gif) no-repeat;

        <!--[if lt IE 9]>

    <body style="padding: 40px;">
        <a href = "/stock/">stockpcse</a> <a href = "/stock/storetrailer.html">storetrailer</a>
        <main>
            <div style="margin-bottom: 5px;">
                <div style="text-align: center;">
                    <div id = "fh"></div>
                </div>
            </div>
            <div style="text-align: center;margin-bottom: 5px;">
            	<input type = "text" id = "type"> <!-- value = "2017-09-30" -->
            	<button id="btnSearch" class="btn" >搜索</button>
            </div>
            <table id="mmg" class="mmg">
                <tr>
                    <th rowspan="" colspan=""></th>
                </tr>
            </table>
            <div id="pg" style="text-align: right;"></div>


            <!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="分时图">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">分时图</h4>
			      </div>
			      <div class="modal-body">
			      	<input type="hidden" id = "code"/>
			      	<button class="btn btn-default" onclick = "huan('min')">分时</button>
			      	<button class="btn btn-default" onclick = "huan('daily')">周</button>
			      	<button class="btn btn-default" onclick = "huan('weekly')">月</button>
			        <img src = "" id = "imgFen">
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">关</button>
			      </div>
			    </div>
			  </div>
			</div>
        </main>

        <script src="js/vendor/jquery-1.9.1.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/vendor/json2.js"></script>
        <script src="src/mmGrid.js"></script>
        <script src="src/mmPaginator.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script>
            var classNames = [];

            $(document).ready(function(){
                $.ajax({  
                    type : "GET",  //提交方式  
                    url : "http://www.estock.com:8080/stock/gdzjc/getClassNameList",//路径  
                    data : {},//数据，这里使用的是Json格式进行传输  
                    success : function(result) {//返回数据根据结果进行相应的处理  
                        classNames =  result;
                        $('#fh').append(formHtml);
                    }  
                }); 

                var pgBar = $('#pg').mmPaginator({"limitList":[60,100,200,300,500,1000]});
                
                 
            

                
                var cols = [
                    { title:'股票代码', name:'stockCode' , align:'center',width:40 ,sortable:true},
                    { title:'股票名称', name:'stockName' , align:'center',width:60},
                    { title:'股东名称', name:'shareHolderName' , align:'center',sortable:true},
                   { title:'增减类型', name:'zjcType' , align:'center',sortable:true,width:60},  
                    { title:'变动数量', name:'zjcNum' , align:'center',sortable:true,width:60,renderer:moformat2},
                    { title:'占总股本比例', name:'zjcZGBRatio' , align:'center',sortable:true,width:60,renderer:fixed2percentage},
                    { title:'流通股比例', name:'zjcLGTRatio' , align:'center',sortable:true,width:60,renderer:fixed2percentage}, 
                    { title:'变后持股总数', name:'zjcNumLater' , align:'center',sortable:true,width:60,renderer:moformat2},
                    { title:'变后占总股本比例', name:'zjcZGBRatioLater' , align:'center',sortable:true,width:60,renderer:fixed2percentage} ,
                    { title:'变后持流通股数', name:'zjcLGTNumLater' , align:'center',sortable:true,width:80,renderer:moformat2} ,
                    { title:'变后流通股比', name:'zjcLGTRatioLater' , align:'center',sortable:true,width:80,renderer:fixed2percentage} ,
                    { title:'变动开始日', name:'bdrq' , align:'center',sortable:true,width:80} ,
                    { title:'变动截止日', name:'bdzzrq' , align:'center',sortable:true,width:80} ,
                    { title:'公告日', name:'reportDate' , align:'center',sortable:true,width:80} 
                ];


                var mmg = $('.mmg').mmGrid({
                    height: 'auto'
                    , cols: cols
                    , url: 'http://www.estock.com:8080/stock/gdzjc/getList?aaa=b&type='+ $('#type').val()
                    , method: 'get'
                    , remoteSort:true
                    , sortName: 'close'
                    , sortStatus: 'asc'
                    , fullWidthRows: true
                    , autoLoad: false
                    ,showBackboard:true
                    , plugins: [
                        pgBar
                    ]
                    , params: function(){
                        //如果这里有验证，在验证失败时返回false则不执行AJAX查询。
                      return {
                          datas: JSON.stringify(getDatas()),
                          type:$('#type').val()
                      }
                    }
                });


                mmg.load();

                $('#btnSearch').on('click',function(){
                    //点击查询时页码置为1
                    var str=JSON.stringify(getDatas());
                    var type = $('#type').val();
                    mmg.load({page:1,datas:str,type:type});
                });




            });

             //高亮
            var highliht = function(val){
            	val=parseFloat(val);
                if(val > 0){
                    return '<span style="color: #b00">' + fixed2(val) + '</span>';
                }else if(val < 0){
                    return '<span style="color: #0b0">' + fixed2(val) + '</span>';
                }
                return fixed2(val);
            };
            
            var   moformat=function(val){
            	val=parseFloat(val);
            	  if(typeof val != 'number'){
                      return '';
                  }
            	  var   nnn=val/10000;
          		   var   ccc="万";
          		   if(Math.abs(nnn)>=10000){
          			    nnn=nnn/10000;
          			    ccc="亿";
          		   }
            	  
            	   if(val > 0){
            		    
                     return '<span style="color: #b00">' + fixed2(nnn) +ccc+ '</span>';
                 }else if(val < 0){
                     return '<span style="color: #0b0">' + fixed2(nnn) + ccc+'</span>';
                 }  
            	
            }
            
            var   moformat2=function(val){
            	val=parseFloat(val)*10000;
            	  if(typeof val != 'number'){
                      return '';
                  }
            	  var   nnn=val/10000;
          		   var   ccc="万";
          		   if(Math.abs(nnn)>=10000){
          			    nnn=nnn/10000;
          			    ccc="亿";
          		   }
            	  
            	   if(val > 0){
            		    
                     return '<span style="color: #b00">' + fixed2(nnn) +ccc+ '</span>';
                 }else if(val < 0){
                     return '<span style="color: #0b0">' + fixed2(nnn) + ccc+'</span>';
                 }  
            	
            }

            var fixed2 = function(val){
                    if(typeof val != 'number'){
                        return '';
                    }
                    return val.toFixed(2);
                }

            //加百分号
            var fixed2percentage = function(val){
                return highliht(val)+'%';
            }

             
            var formHtml = function(){
                var html = '<div class="row"><div class="col-md-12 data"></select> <select style = "width:100px"><option>must</option><option>must_not</option><option>should</option></select> <select>';
                for (var i = 0; i < classNames.length; i++) {
                    html = html + '<option>'+classNames[i]+'</option>';
                }
                html = html + '</select> <select style = "width:100px"><option>=</option><option>></option><option><</option><option>>=</option><option><=</option><option>prefix</option><option>queryStr</option><option>missing</option></select>';
                html = html + '<input type="text">';
                html = html + '<button class="btn btn-default" onclick = "addFormDiv()">+</button>';            
                html = html + '<button class="btn btn-default" onclick = "delFormDiv(this)">-</button></div></div>';            
                return html;
            }

            function addFormDiv(){
                $('#fh').append(formHtml);
            }

            function delFormDiv(obj){
            	if($('#fh .data').find('select').size() == 3){
            		return;
            	}
                $(obj).parent().parent().remove();
            }

            function getDatas(){
                var datas = [];
                $('#fh .data').each(function(i){
                    var obj = $(this);
                    var j = {
                    	must:obj.find('select').eq(0).val(),
                        name:obj.find('select').eq(1).val(),
                        type:obj.find('select').eq(2).val(),
                        value:obj.find('input').eq(0).val()
                    }
                    datas[i] = j;
                });
                return datas;
            }

            function openDiv(code){
            	$('#code').val('min');
            	$('#imgFen').attr('src' ,getPath(code));
            	$('#myModal').modal('show');
            }

            function huan(type){
            	var old = $('#code').val();
            	var imgPath = $('#imgFen').attr('src');
            	imgPath = imgPath.replace(old , type);
            	$('#code').val(type);
            	$('#imgFen').attr('src' ,imgPath);
            }

            function getPath(code){
            	var timestamp = Date.parse(new Date());
            	var path = 'http://image.sinajs.cn/newchart/min/n/';
            	if(code.toString().substring(0,1) == 6){
            		path = path +  'sh'+code+'.gif';
            	}else{
            		path = path +  'sz'+code+'.gif';
            	}
            	path = path + '?'+timestamp;
            	return path;
            }
        </script>
    </body>
</html>
