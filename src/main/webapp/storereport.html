        <main>
            <div style="margin-bottom: 5px;">
                <div style="text-align: center;">
                    <div id = "fh"></div>
                </div>
            </div>
            <div style="text-align: center;margin-bottom: 5px;">
            	<input type = "text" id = "type"> <!-- value = "2017-09-30" -->
            	<button id="btnSearch" class="btn" >搜索</button>
            </div>
            <table id="mmg" class="mmg">
                <tr>
                    <th rowspan="" colspan=""></th>

        </main>
<!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="详情">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">详情</h4>
                  </div>
                  <div class="modal-body">
                    <table id="mmg2" class="mmg">
                        <tr>
                            <th rowspan="" colspan=""></th>
                        </tr>
                    </table>
                    <div id="pg2" style="text-align: right;"></div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关</button>
                  </div>
                </div>
              </div>
            </div>
        <script src="js/vendor/jquery-1.9.1.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/vendor/json2.js"></script>
        <script src="src/mmGrid.js"></script>
        <script src="src/mmPaginator.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script>
            var classNames = [];

            $(document).ready(function(){
                $.ajax({  
                    type : "GET",  //提交方式  
                    url : "http://localhost:8080/report/getClassNameList",//路径  
                    data : {},//数据，这里使用的是Json格式进行传输  
                    success : function(result) {//返回数据根据结果进行相应的处理  
                        classNames =  result;
                        $('#fh').append(formHtml);
                    }  
                }); 

                var pgBar = $('#pg').mmPaginator({"limitList":[10,20,30,50,100,500,1000]});
                
                var cols = [
                    { title:'公告日期', name:'ggrq' , align:'center' ,sortable:true}, 
                     { title:'结束日期', name:'jzrq' , align:'center' ,sortable:true}, 
                    { title:'股票代码', name:'stockCode' , align:'center' , renderer: function(val,item,rowIndex){
                        return '<a href="#" onclick = "openDiv(\''+item['stockCode']+'\')">'+val+'</a>' ;
                    }},
                    { title:'股票名称', name:'stockName' , align:'center'},
                    { title:'每股收益', name:'mgsy' , align:'center',sortable:true},
                  /*  { title:'每股净资产', name:'mgsykc' , align:'center',sortable:true},  */
                    { title:'上净利润', name:'sjlr' , align:'center',renderer: moformat,sortable:true},
                    { title:'净利润', name:'jlr' , align:'center',renderer: moformat,sortable:true},
                  /*   { title:'下净利润', name:'xjlr' , align:'center',renderer: moformat,sortable:true}, */
                     { title:'上季度利润增长率', name:'jdzzl_before' , align:'center',renderer: fixed2,sortable:true},
                    { title:'净利润增长率', name:'jdzzl' , align:'center',renderer: fixed2,sortable:true}
                  /*   { title:'下季度利润增长率', name:'jlr_ycb' , align:'center',renderer: fixed2,sortable:true} */
                ];


                var mmg = $('.mmg').mmGrid({
                    height: 'auto'
                    , cols: cols
                    , url: 'http://localhost:8080/report/getList?aaa=b&type='+ $('#type').val()
                    , method: 'get'
                    , remoteSort:true
                    , sortName: 'close'
                    , sortStatus: 'asc'
                    , fullWidthRows: true
                    , autoLoad: false
                    ,showBackboard:true
                    , plugins: [
                        pgBar
                    ]
                    , params: function(){
                        //如果这里有验证，在验证失败时返回false则不执行AJAX查询。
                      return {
                          datas: JSON.stringify(getDatas())
                      }
                    }
                });


                mmg.load();

                $('#btnSearch').on('click',function(){
                    //点击查询时页码置为1
                    var str=JSON.stringify(getDatas());
                    var type = $('#type').val();
                    mmg.load({page:1,datas:str,type:type});
                });




            });

             //高亮
            var highliht = function(val){
                if(val > 0){
                    return '<span style="color: #b00">' + fixed2(val) + '</span>';
                }else if(val < 0){
                    return '<span style="color: #0b0">' + fixed2(val) + '</span>';
                }
                return fixed2(val);
            };
            
            var   moformat=function(val){
            	  if(typeof val != 'number'){
                      return '';
                  }
            	  var   nnn=val/10000;
          		   var   ccc="万";
          		   if(Math.abs(nnn)>=10000){
          			    nnn=nnn/10000;
          			    ccc="亿";
          		   }
            	  
            	   if(val > 0){
            		    
                     return '<span style="color: #b00">' + fixed2(nnn) +ccc+ '</span>';
                 }else if(val < 0){
                     return '<span style="color: #0b0">' + fixed2(nnn) + ccc+'</span>';
                 }  
            	
            }

            var fixed2 = function(val){
                    if(typeof val != 'number'){
                        return '';
                    }
                    return val.toFixed(2);
                }

            //加百分号
            var fixed2percentage = function(val){
                return highliht(val)+'%';
            }

            var formHtml = function(){
                var html = '<div class="row"><div class="col-md-12 data"></select> <select style = "width:100px"><option>must</option><option>must_not</option><option>should</option></select> <select>';
                for (var i = 0; i < classNames.length; i++) {
                    html = html + '<option>'+classNames[i]+'</option>';
                }
                html = html + '</select> <select style = "width:100px"><option>=</option><option>></option><option><</option><option>>=</option><option><=</option><option>prefix</option><option>queryStr</option><option>missing</option></select>';
                html = html + '<input type="text">';
                html = html + '<button class="btn btn-default" onclick = "addFormDiv()">+</button>';            
                html = html + '<button class="btn btn-default" onclick = "delFormDiv(this)">-</button></div></div>';            
                return html;
            }

            function addFormDiv(){
                $('#fh').append(formHtml);
            }

            function delFormDiv(obj){
            	if($('#fh .data').find('select').size() == 3){
            		return;
            	}
                $(obj).parent().parent().remove();
            }

            function getDatas(){
                var datas = [];
                $('#fh .data').each(function(i){
                    var obj = $(this);
                    var j = {
                    	must:obj.find('select').eq(0).val(),
                        name:obj.find('select').eq(1).val(),
                        type:obj.find('select').eq(2).val(),
                        value:obj.find('input').eq(0).val()
                    }
                    datas[i] = j;
                });
                return datas;
            }

            function openDiv(code){
            	var pgBar = $('#pg2').mmPaginator({"limitList":[10,20,30,50,100,500,1000]});
            	var cols = [
                    { title:'公告日期', name:'ggrq' , align:'center' ,sortable:true}, 
                     { title:'结束日期', name:'jzrq' , align:'center' ,sortable:true}, 
                    { title:'股票代码', name:'stockCode' , align:'center'},
                    { title:'股票名称', name:'stockName' , align:'center'},
                    { title:'每股收益', name:'mgsy' , align:'center',sortable:true},
                  /*  { title:'每股净资产', name:'mgsykc' , align:'center',sortable:true},  */
                    { title:'上净利润', name:'sjlr' , align:'center',renderer: moformat,sortable:true},
                    { title:'净利润', name:'jlr' , align:'center',renderer: moformat,sortable:true},
                  /*   { title:'下净利润', name:'xjlr' , align:'center',renderer: moformat,sortable:true}, */
                     { title:'上季度利润增长率', name:'jdzzl_before' , align:'center',renderer: fixed2,sortable:true},
                    { title:'净利润增长率', name:'jdzzl' , align:'center',renderer: fixed2,sortable:true}
                  /*   { title:'下季度利润增长率', name:'jlr_ycb' , align:'center',renderer: fixed2,sortable:true} */
                ];
            	
            	var mmg2 = $('.mmg2').mmGrid({
                    height: 'auto'
                    , cols: cols
                    , url: 'http://localhost:8080/report/getList?aaa=b&type=&datas='+'[{"must":"must","name":"stockCode","type":"=","value":"'+code+'"}]'
                    , method: 'get'
                    , remoteSort:true
                    , sortName: 'ggrq'
                    , sortStatus: 'asc'
                    , fullWidthRows: true
                    , autoLoad: false
                    ,showBackboard:true
                    , plugins: [
                        pgBar
                    ]
                    , params: function(){
                        //如果这里有验证，在验证失败时返回false则不执行AJAX查询。
                      return {}
                    }
                });


                mmg2.load();
				$('#myModal').modal('show');
            }

           
        </script>
